<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Image Slidershow</title>
</head>

<body>

    <section class="description-section">
        <h1>Slidershow de im√°genes</h1>
        <p>Creado usando HTML, CSS y Javascript</p>
    </section>

    <!-- Slider container -->
    <section class="slider-container" id="slide">



        <!-- Slider image -->
        <img class="slider-image" id="slide-image" src="./images/1.jpg" alt="Image from slideshow">

        <!-- Slider buttons -->
        <div class="button-container">
            <!-- Slider button previous -->
            <span class="button" id="slide-button-previous">Anterior</span>

            <!-- Slider index label -->
            <span class="slider-index-label" id="slide-index"></span>

            <!-- Slider button next -->
            <span class="button" id="slide-button-next">Siguiente</span>
        </div>

    </section>

</body>

</html>
